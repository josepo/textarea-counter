<!doctype html>
<html ng-app='sampleapp'>

<head>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

   <link rel='stylesheet' href='app.css'>

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

   <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js'></script>

   <script src='sampleapp.js'></script>
</head>

<body ng-controller='main'>

<form name='testForm' class='col-xs-offset-3 col-xs-6'>
   <div class="form-group">
      <input type="text" class="form-control" placeholder="Enter your name">
   </div>

   <div class='form-group'>
      <textarea-counter ng-model='data.text' max-length='100'></textarea-counter>
   </div>

   <button ng-disabled='testForm.$invalid' type="submit" class="btn btn-primary">Submit</button>
</form>

</body>
</html>
